<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Luis Ignacio Vincente "Pepe" el Peligroso</title>
    <link rel="icon" href="polloloco.ico" />

    <link rel="preload" href="./fonts/Ojuju/Ojuju-VariableFont_wght.ttf" as="font" type="font/ttf"
        crossorigin="anonymous">
    <link rel="preload" href="./fonts/Matemasie/Matemasie-Regular.ttf" as="font" type="font/ttf"
        crossorigin="anonymous">

    <link href="./style/style.css" rel="stylesheet">
    <script src="./models/2_drawable-object.class.js"></script>
    <script src="./models/0_level.class.js"></script> <!-- Level zuerst! -->
    <script src="./levels/level01.js"></script> <!-- Dann Level01 -->
    <script src="./models/1_world.class.js"></script> <!-- Danach World -->


    <script src="./models/0_audiomanager.class.js"></script>
    <script src="./models/3_movable-object.class.js"></script>
    <script src="./models/3_static-object.class.js"></script>
    <script src="./models/3_collectable-object.class.js"></script>
    <script src="./models/3_countable-item.class.js"></script>

    <script src="./models/4_background_static.class.js"></script>
    <script src="./models/4_background_moving.class.js"></script>
    <script src="./models/4_pepe.class.js"></script>
    <script src="./models/4_clouds.class.js"></script>
    <script src="./models/4_chicken.class.js"></script>
     <script src="./models/4_minichicken.class.js"></script>
    <script src="./models/4_endboss.class.js"></script>
    <script src="./models/4_statusbarPepe.class.js"></script>
    <script src="./models/4_statusbarCoin.class.js"></script>
    <script src="./models/4_statusbarChilli.class.js"></script>
    <script src="./models/4_statusbarEndboss.class.js"></script>
    <script src="./models/4_throwable-object.class.js"></script>
    <script src="./models/4_collidable-object.class.js"></script>
    <script src="./models/0_keyboard.class.js"></script>

    <script src="./js/game.js" defer></script>
    <script src="./js/templates.js"></script>

<body>

    <div id="fondo" class="fondo"></div>

    <section id="contentbox">
        <div class="allScreens">

            <h1 id="stayHeadline" class="h1_animation">EL POLLO LOCO</h1>
            <div id="subText" class="subText displayNone">
                <h2>Click PLAY-Button or Press ENTER to start</h2>
                <div class="left40">En verdad, Pepe es el loco - s√≥lo digo.<br></div>
            </div>
            <div id="overflowHidden" class="overflowHidden">
                <div id="playScreen">
                    <canvas id="canvas" width="800" height="480" tabindex="0"></canvas>

                </div>

                <div id="startScreen" class="start">
                    <div id="loader" class="loader"></div>
                </div>
                <div id="gameOverScreen" class="gameOver displayNone">
                  
                    <div class="winner-BG">
                    </div>
                  
                </div>
                <div id="buttonContent" class="displayNone close"></div>
            </div>

            <div id="buttons" class="menu">
                <div id="story" alt="Story of Pepe" class="button" onclick="createButtonContent('story')">Story</div>
                <div id="impressum" alt="Impressum" class="button" onclick="createButtonContent('impressum')">Impressum
                </div>
                <div id="howto" class="button" alt="How to Play" onclick="createButtonContent('howto')">How to Play
                </div>
               
            </div>
            <div class="control">
                <div id="sound" onclick="toggleSound()" title="Sound On/Off">
                    <div id="on-off" class="controlButton soundON"></div>
                </div>
                <div id="play" onclick="togglePlay()" title="Play/Pause" style="display:none">
                    <div id="switch" class="controlButton play"></div>
                </div>
            </div>
        </div>
    </section>
    <div class="stimmungsbild">
        <img src="./img/skelett_gallina.png" alt="Skelett in der Wueste" class="skelett">
    </div>
</body>

</html>
